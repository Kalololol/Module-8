plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.26'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.hibernate.orm', name: 'hibernate-core', version: '6.4.0.Final'
    implementation group: 'jakarta.persistence', name: 'jakarta.persistence-api', version: '3.2.0-M1'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.7.0'

}

test {
    useJUnitPlatform()
}